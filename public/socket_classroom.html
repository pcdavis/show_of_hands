<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket Classroom</title>
</head>
<body>
    <script src= '/socket.io/socket.io.js'></script>
    <script >
        const socket = io.connect('http://localhost:3005/classroom');
        socket.on('server-welcome-message', (data) => {
            console.log(data);
            socket.emit('myclient-response', { clientName: 'Thanks for connecting me'})
        })
    </script>
    <h1>Welcome to socket classroom</h1>
</body>
</html>
